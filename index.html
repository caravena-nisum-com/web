<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href='css/style.css' rel='stylesheet'>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="src/main/javascript/jquery-1.11.3.js" ></script>
    <script type="text/javascript" src="src/main/javascript/jquery-ui.js" ></script>
    <script type="text/javascript" src="src/main/javascript/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="login">
        <section>
        <form id="login" action="html/test.html" method="POST" accept-charset="utf-8"> 
          <ul class="pull-right">
              <li>
                  <input id="user" type="text" name="username" placeholder="username" required> 
              </li>
              <li>
                  <input id="pass" type="password" name="password" placeholder="password" required>
              </li>
              <li>
                  <input id="submit" type="submit" value="Submit"></input>
              </li>
          </ul>
        </form>
        </section>
      </div>  
    </nav>
    <div id="body">
    </div>
  </body>
</html>
